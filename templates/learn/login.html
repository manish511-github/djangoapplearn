<!DOCTYPE html>

{% load crispy_forms_tags %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    {% include "./navbar.html" %}
 

    <div class="container" style="margin-top: 80px">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'loginfn' %}" method="POST" >
                {% csrf_token %}

                {{ form|crispy }}
                <input type="submit" value="Login">
                <p><a href="{% url 'signup' %}">Create Account</a></p>
                </form>
                <!-- {% for msg in messages %}

                <div class="alert alert-dismissible alert-warning message">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    
                    <p class="mb-0">{{msg}}</p>
                  </div>
                  {% endfor %} -->
      
                  {% for message in messages %}
                    <div class="message">
                        {% if forloop.last %}
                            {{ message }}
                        {% endif %}
                        <!-- {{ my_list|slice:"-1" }}        -->
                        <!-- <a href="#" class="del-msg">&times;</a> -->
                    </div>
                    {% endfor %}
<script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.message').fadeOut('slow');
        }, 10000); // <-- time in milliseconds, 1000 =  1 sec

        // delete message
        $('.del-msg').live('click',function(){
            $('.del-msg').parent().attr('style', 'display:none;');
        })
    });
</script>
                
   
            </div>
        </div>
    </div>
    
</body>
</html>
